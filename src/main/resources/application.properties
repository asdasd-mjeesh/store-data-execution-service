spring.jackson.serialization.write_dates_as_timestamps=false

server.port=1337

spring.datasource.url=jdbc:postgresql://localhost:5432/store
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=accountConfirmationRequest:data_execution.data_execution.dto.request.outgoing.AccountConfirmationRequest

application.exception.entity-not-found.message.template=%s with %s=%s not found

http.communication.await.time=15
http.communication.accounts.confirmation.api.url.root=http://localhost:8082/api/v1/accounts

